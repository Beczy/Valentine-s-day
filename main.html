<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day</title>
    <style>
        body {
            background-color: #ffe6e6;
            text-align: center;
            font-family: Arial, sans-serif;
            color: #ff4d4d;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        h1 {
            margin-top: 50px;
            font-size: 3rem;
            color: #ff0000;
        }
        .message {
            font-size: 1.5rem;
            color: #333;
        }
        .heart {
            position: absolute;
            color: red;
            font-size: 2rem;
            animation: float 5s infinite;
        }
        @keyframes float {
            0% { transform: translateY(0); opacity: 1; }
            50% { opacity: 0.8; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }
        .button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2rem;
            background-color: #ff4d4d;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 10px;
        }
        .button:hover {
            background-color: #cc0000;
        }
        .hidden-message {
            display: none;
            font-size: 1.8rem;
            color: #ff0000;
            margin-top: 20px;
        }
        .img {
          size: 10px;
        }
    </style>
</head>
<body>
    <h1>Boldog Valentin napot, Szerelmem! ‚ù§Ô∏è</h1>
    <p class="message">Minden napom boldogg√° teszed te boloond! üíñ</p>
    <button class="button" onclick="showMessage()">Meglepii</button>
    <p class="hidden-message" id="hiddenMessage"><img src="46.jpg"></p>
    
    <script>
        function createHeart() {
            const heart = document.createElement("div");
            heart.innerHTML = "‚ù§Ô∏è";
            heart.classList.add("heart");
            document.body.appendChild(heart);
            
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.top = "100vh";
            heart.style.animationDuration = Math.random() * 3 + 2 + "s";
            
            setTimeout(() => {
                heart.remove();
            }, 5000);
        }
        
        setInterval(createHeart, 300);
        
        function showMessage() {
            document.getElementById("hiddenMessage").style.display = "block";
        }
    </script>
</body>
</html>
